<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="stingray.css" rel="stylesheet">
</head>
<body>

<div class="main">
	<div id="controls">
		<div>
			<span><img src="img/stingray_small_one_line.png" height="30px"></span>
			<button id="controls-button" onclick="Module.requestFullscreen(false, true)">Fullscreen</button>
		</div>
	</div>

	<div id="background" class="adsk-loading fullscreen stingray-panel-dark">
		<div class="pos-abs-middle progress-overlay">
			<img src="img/viewport_bg_image.png"/><br><br>
			<div id="status"></div><br>
			<progress id="progress" value="0" max="100" hidden=1></progress>
		</div>
	</div>

	<div id="viewport">
		<canvas class="viewport-canvas" id="canvas" width="300" height="300" oncontextmenu="event.preventDefault()" style="display:none;"></canvas>
	</div>
</div>

<script src='scripts/utils.js'></script>
<script src='scripts/init.js'></script>

<script>

          var xhr = new XMLHttpRequest();
          xhr.open('GET', '3ds max interactive_web_dev.wasm', true);
          xhr.responseType = 'arraybuffer';
          xhr.onload = function() {
            Module.wasmBinary = xhr.response;

          var script = document.createElement('script');
          script.src = "3ds max interactive_web_dev.js";
          document.body.appendChild(script);

          };
          xhr.send(null);

</script>

</body>
</html>
